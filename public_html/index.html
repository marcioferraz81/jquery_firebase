<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CRUD com Firebase e jQuery</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    </head>
    <body>
        <div class="container mt-4" id="auth-container">
            <div class="col-md-6 col-sm-12" style="margin: 0 auto;">
                <h2>Login - Firebase</h2>
                <div  id="form-container">
                    <div class="form-group">
                        <input type="email" id="login-email" class="form-control" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <input type="password" id="login-password" class="form-control" placeholder="Senha">
                    </div>
                    <div class="form-group">
                        <button id="login-btn" class="btn btn-primary">Login</button>
                        <button id="register-btn" class="btn btn-success">Registrar</button>
                    </div>
                </div>
            </div>
        </div>


        <div class="container mt-4" id="app" style="display:none;">
            <div class="col-md-6 col-sm-12" style="margin: 0 auto;">
                <h3>Gerenciamento de usuários</h3>
                <div  id="form-container">
                    <div class="form-group">
                        <label for="txtnome">Nome</label>
                        <input type="text" id="txtnome" placeholder="Nome" class="form-control" maxlength="50" minlength="3">
                    </div>
                    <div class="form-group">
                        <label for="txtemail">E-mail</label>
                        <input type="email" id="txtemail" placeholder="Email" class="form-control" >
                    </div>
                    <div class="form-group">
                        <button id="add-btn" class="btn btn-primary">Adicionar</button>
                        <button id="logout-btn" class="btn btn-secondary">Logout</button>
                    </div>

                </div>
            </div>

            <div class="col-md-8 col-sm-12" style="margin: 0 auto;">
                <h3>Lista de usuários</h3>
                <ul id="data-list" class="list-group"></ul>
            </div>
        </div>

        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <!-- Firebase -->
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
        <!-- Bootstrap -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
        <!-- Usuario Script -->
        <script src="./js/auth.js"></script>
        <script src="./js/usuario.js"></script>

    </body>
</html>
